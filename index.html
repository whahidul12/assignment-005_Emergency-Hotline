<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ================all css files=============== -->
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/tailwind.css">
  <!-- ==============tailwind CSS CDN============== -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- ====================font-awesome CDN================ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ===============font-family: Hind Madurai, sans-serif============= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Emergency Service Directory</title>
</head>

<body style="font-family: Hind Madurai, sans-serif;">
  <header>
    <nav class="flex justify-between items-center py-2 px-1 sm:px-8 md:px-[60px]">
      <div class="flex items-center">
        <img src="./assets/logo.png" class="w-[42px] sm:w-[50px]" alt="logo-bd">
        <a href="#">
          <h1 class="font-bold text-[#006747] ml-1">Emergency <br> Service</h1>
        </a>
      </div>
      <div class="flex items-center">
        <div
          class="flex items-center justify-center bg-[#41FF6B1A] text-black rounded-2xl p-1 ml-1.5 sm:px-9 sm:py-3.5 sm:ml-5 sm:rounded-4xl cursor-pointer">
          <span class="font-bold">0</span>
          <img src="./assets/heart.png" class="w-[30px] ml-1" alt="heart-icon">
        </div>
        <div
          class="flex items-center justify-center bg-[#41FF6B1A] text-black rounded-2xl p-1 ml-1.5 sm:px-9 sm:py-3.5 sm:ml-5 sm:rounded-4xl cursor-pointer">
          <span class="font-bold">100</span>
          <img src="./assets/coin.png" class="w-[24px] ml-1" alt="coin-icon">
        </div>
        <div
          class="flex items-center justify-center bg-[#00A63E] text-white rounded-2xl p-1 ml-1.5 sm:px-9 sm:py-3.5 sm:ml-5 sm:rounded-4xl cursor-pointer">
          <p><span>0</span> Copy</p>
        </div>
      </div>
    </nav>
    <section
      class="min-h-[240px] w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-6 px-2">
      <img src="./assets/logo-dark.png" class="w-[92px] mx-auto" alt="logo-bd-dark">
      <h1 class="text-3xl sm:text-[40px] font-bold text-white mt-4 mb-2">জরুরি সেবা ডিরেক্টরি</h1>
      <p class="text-[16px] sm:text-[20px] font-[600] text-white">Government Emergency Services at Your Fingertip – A
        Project by
        Government of the
        People’s Republic of
        Bangladesh</p>
    </section>
  </header>
  <main class="px-4 sm:px-8 md:px-[60px]">
    <div class="grid-container">
      <div class="card-1 bg-red-200 w-full h-[100px]">1</div>
      <div class="card-2 bg-blue-200 w-full h-[100px]">2</div>
      <div class="card-3 bg-amber-200 w-full h-[100px]">3</div>
      <div class="card-4 bg-red-200 w-full h-[100px]">4</div>
      <div class="card-5 bg-blue-200 w-full h-[100px]">5</div>
      <div class="card-6 bg-amber-200 w-full h-[100px]">6</div>
      <div class="card-7 bg-red-200 w-full h-[100px]">7</div>
      <div class="card-8 bg-blue-200 w-full h-[100px]">8</div>
      <div class="card-9 bg-amber-200 w-full h-[100px]">9</div>
      <div class="card-10 bg-red-200 w-full h-[100px]">10</div>
      <div class="card-11 bg-blue-200 w-full h-[100px]">11</div>
      <div class="card-12 bg-amber-200 w-full h-[100px]">12</div>
    </div>
  </main>


</body>

</html>
